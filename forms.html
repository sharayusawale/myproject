<!DOCTYPE html>
<html>
	<head>
		<title>Vincart</title>
	</head>
	
	<body>
		<h2>Register Form</h2>
		<form>
			<label for="fname">FirstName:</label>
			<input type="text" placeholder="Enter first name"><br><br>
			
			<label for="sname">Surname:</label>
			<input type="text" placeholder="Enter surname"><br><br>
			
			<label for="contact">Contact No.:</label>
			<input type="number" placeholder="Enter contact no."><br><br>
			
			Email:
			<input type="Email" placeholder="Enter email"><br><br>
			
			Password:
			<input type="Password" placeholder="Enter password"><br><br>
			
			DOB:
			<input type="date"><br><br>
			
			Gender:
			<input type="radio" name="gender">M
			<input type="radio" name="gender">F
			<input type="radio" name="gender">O<br><br>
			
			Select City:
			<select>
			<option>Mumbai</option>
			<option>Delhi</option>
			<option>Pune</option>
			<option>Akola</option>
			</select>
			<br><br>
			
			Address:
			<textarea cols="15" rows="4"> </textarea><br><br>

			File:
			<input type="file" multiple><br><br>
		
			<input type="submit">
		</form>
	</body>
</html>
