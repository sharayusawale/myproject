<!DOCTYPE HTML>
<html>
	<head>
		<title>It Vedant</title>
	</head>

	<body>
		<h3>Registration Form</h3>
		<form>
			FirstName:
			<input type="text" placeholder="Enter first name here"><br><br>
			LastName:
			<input type="text" placeholder="Enter last name here"><br><br>
			Contact no.:
			<input type="number" placeholder="Enter contact no. here"><br><br>
			Email:
			<input type="email" placeholder="Enter email here"><br><br>
			Password:
			<input type="password" placeholder="Enter password here"><br><br>
			DOB:
			<input type="date"><br><br>
			Gender:
			<input type="radio" name="gender">M
			<input type="radio" name="gender">F
			<input type="radio" name="gender">O<br><br>
			Select City:
			<select>
			<option>Akola</option>
			<option>Washim</option>
			<option>Mumbai</option>
			</select><br><br>
			Address:
			<textarea cols="15" rows="4"></textarea><br><br>
			File:
			<input type="file" multiple><br><br>
			<input type="submit">
		</form>
	</body>
</html>
